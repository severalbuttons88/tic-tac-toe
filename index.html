<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
  </body>
  <main>
    <div class="game-flex">
    <div class="game-grid">
        <div class="selection" id="0">x</div>
        <div class="selection" id="1">o</div>
        <div class="selection" id="2">x</div>
        <div class="selection" id="3">o</div>
        <div class="selection" id="4">x</div>
        <div class="selection" id="5">o</div>
        <div class="selection" id="6">o</div>
        <div class="selection" id="7">x</div>
        <div class="selection" id="8">o</div>
    </div>
</div>
  </main>
</html>
