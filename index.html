<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
  </body>
  <main>

    <div class="game-flex">
        
      <div class="game-grid">
        <div class="selection" id="0" data-symbol=""></div>
        <div class="selection" id="1" data-symbol=""></div>
        <div class="selection" id="2" data-symbol=""></div>
        <div class="selection" id="3" data-symbol=""></div>
        <div class="selection" id="4" data-symbol=""></div>
        <div class="selection" id="5" data-symbol=""></div>
        <div class="selection" id="6" data-symbol=""></div>
        <div class="selection" id="7" data-symbol=""></div>
        <div class="selection" id="8" data-symbol=""></div>
      </div>
      <div class="interface">
        <div class="button-interface">
          <button id="start">Start Game</button>
          <button id="reset">Reset Board</button>
        </div>
        <div class="win-counters">
          <div class="win-flex">
            <div class="player-one-title">Player One Has Won:</div>
            <div class="player-one-win">0</div>
            <div>Games</div>
          </div>
          <div class="win-flex">
            <div class="player-two-title">Player Two Has Won:</div>
            <div class="player-two-win">0</div>
            <div>Games</div>
          </div>
        </div>
      </div>
      <div class="input-flex">
        <div class="name-inputs">
          <label for="player-one-name">Enter Player One's Name: </label>
          <input type="text" name="player-one" id="player-one-name" />
        </div>
        <div class="name-inputs">
          <label for="player-two-name">Enter Player Two's Name:</label>
          <input type="text" name="player-two" id="player-two-name" />
        </div>
      </div>
    </div>
  </main>
</html>
